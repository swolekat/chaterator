<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chaterator</title>
    <link rel="stylesheet" href="./style-input.css">
    <script type="application/javascript" src="./code.js"></script>
</head>
<body>
    <header>
        <div>Logo Goes Here</div>
        <div class="buttons">
            <button class="icon-button" onclick="openAddModal()">
                <img src="plus.svg">
            </button>
            <button class="icon-button">
                <img src="info.svg">
            </button>
        </div>
    </header>
    <div class="content" id="content">
        <div class="empty-content">
            <div>
                No chats.<br/><br/>Click the plus in the header to add a new one :3
            </div>
        </div>
    </div>

    <div class="modal" id="add-new-modal" style="display: none;">
        <div class="modal-background" onclick="closeAddModal()">

        </div>
         <div class="modal-content">
             <div class="add-modal-body">
                 <h3>
                     Add Stream
                 </h3>
                 <div>
                     <label for="add-url">Stream Url</label>
                     <input id="add-url" placeholder="Enter Stream Url">
                 </div>
                 <div>
                     <label for="add-nickname">Stream Nickname (optional)</label>
                     <input id="add-nickname" placeholder="Enter Nickname (optional)">
                 </div>
             </div>
             <div class="modal-footer">
                 <button class="green" onClick="onAdd()">Add</button>
                 <button onclick="closeAddModal()">Cancel</button>
             </div>
         </div>
    </div>

    <template id="empty-template">
        <div class="empty-content">
            <div>
                No chats.<br/><br/>Click the plus in the header to add a new one :3
            </div>
        </div>
    </template>
    <template id="chat-template">
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-name">

                </div>
                <button class="icon-button close-button">
                    <img src="x.svg">
                </button>
            </div>
            <div class="chat-body">
                <iframe />
            </div>
        </div>
    </template>

</body>
</html>
